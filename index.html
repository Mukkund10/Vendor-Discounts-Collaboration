<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="https://github.com/yourusername/FeedbackForm/issues/new" method="post">
        <label for="feedback">Your Feedback:</label>
        <textarea id="feedback" name="body" rows="4" required></textarea>
        <br>
        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
